
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="{% static 'css/custom.css' %}">-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Login Page</title>
</head>
<body style="background-color:#8fbc8b;">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Baskerville&family=Roboto:ital,wght@1,700&family=Young+Serif&display=swap" rel="stylesheet">

<!--<div class="register-image">-->
<!--      <img src="/static/image/bagr1.jpg" alt="" style="width:100%;">-->
<!--</div>-->
<div class="container">
    <div class="card m-5 p-5" style="width:18 rem;" >
     <div class="card-body">
         <center><h4 class="card-title">User Login</h4></center>

            <form  action="{% url 'credentials_app:login' %}" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Enter user_name">
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                 <br>
                <button type="submit" class="btn btn-success"> Login</button>

<!--                <a href="{% url 'bankapp:new' %}" class="btn btn-success btn-block ">Login</a>-->
                Click for <a href="{% url 'credentials_app:register' %}">Register</a>
            </form>
         <div>
             {% for message in messages %}
             <h3>{{message}}</h3>
             {% endfor %}
         </div>
</div>
    </div>
</div>


<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
